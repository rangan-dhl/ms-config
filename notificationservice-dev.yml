server:
  port: 8601
spring:
  application:
    name: notificationservice
  cloud:
    config:
      profile: dev
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
