server.port=8501
server.servlet.context-path=/userservice
eureka.client.service-url.defaultZone=http://localhost:9001/eureka
spring.application.name=userservice
spring.config.import=optional:configserver:http://configserver/configserver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.format_sql.use_sql_comments=true
spring.datasource.hikari.url=jdbc:mysql://localhost:3306/cas
spring.datasource.hikari.username=root
spring.datasource.hikari.password=root
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
