spring.application.name=userservice
spring.config.import=optional:configserver:http://localhost:8888/configserver
server.port:8500
server.servlet.context-path=/userservice
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.format_sql.use_sql_comments=true
spring.datasourcehikari.url=jdbc:mysql://localhost:3306/cas
spring.datasourcehikari.username=root
spring.datasourcehikari.password=root
spring.datasourcehikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasourcehikari.hikari.maximum-pool-size=10
spring.datasourcehikari.hikari.minimum-idle=5
spring.datasourcehikari.hikari.idle-timeout=30000
spring.datasourcehikari.hikari.connection-timeout=30000
spring.datasourcehikari.hikari.max-lifetime=1800000
